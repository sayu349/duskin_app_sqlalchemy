<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>add_customer</title>
</head>
<body>
    <h1>顧客追加画面</h1>
    <hr>
    <p>顧客情報を入力してください</p>
    <form method="POST">
        {{ form.customer_name.label }}{{ form.customer_name(size=20) }}<br>
        {{ form.phone_number.label }}{{ form.phone_number(size=20) }}<br>
        {{ form.submit() }}
    </form>
    <a href="{{ url_for('customer') }}">顧客一覧に戻る</a>
</body>
</html>
